<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourPuppy - Profile</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Profile Header Section -->
    <section id="profile-header">
        <h2>My Profile</h2>
        <p>Manage your personal information</p>
    </section>

    <!-- Profile Form Section -->
    <section id="profile-section">
        <form id="profile-form">
            <!-- First Name -->
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
                <span class="error-message" id="error-first-name"></span>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
                <span class="error-message" id="error-last-name"></span>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error-message" id="error-email"></span>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
                <span class="error-message" id="error-phone"></span>
            </div>

            <!-- Address -->
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
                <span class="error-message" id="error-address"></span>
            </div>

            <!-- Date of Birth -->
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <span class="error-message" id="error-dob"></span>
            </div>

            <!-- Bio Section -->
            <div class="input-group">
                <label for="bio">About Me:</label>
                <textarea id="bio" placeholder="Write something about yourself"></textarea>
                <span class="error-message" id="error-bio"></span>
            </div>

            <!-- Buttons -->
            <button type="submit" class="save-btn">Save Changes</button>
            <button type="button" class="delete-btn" id="delete-profile">Delete Profile</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
